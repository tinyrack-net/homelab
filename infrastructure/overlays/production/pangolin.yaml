apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pangolin-deployment
  namespace: flux-system
spec:
  interval: 15m
  path: ./infrastructure/base/pangolin
  prune: true
  timeout: 10m
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: sealed-secrets
    - name: reflector
