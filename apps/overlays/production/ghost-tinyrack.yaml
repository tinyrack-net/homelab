apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ghost-tinyrack-deployment
  namespace: flux-system
spec:
  interval: 30m0s
  path: ./apps/base/ghost-tinyrack
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m0s
  wait: true
  dependsOn:
    - name: load-repositories
