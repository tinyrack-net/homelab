apiVersion: v1
kind: Namespace
metadata:
  name: karakeep-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: karakeep-proxy-service
  namespace: karakeep-proxy
spec:
  type: ExternalName
  ports:
    - port: 3001
  externalName: 10.132.245.34
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: karakeep-ingress-router
  namespace: karakeep-proxy
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bookmarks.winetree94.com`)
      kind: Rule
      services:
        - name: karakeep-proxy-service
          kind: Service
          port: 3001
          passHostHeader: true
          scheme: http
  tls:
    secretName: letsencrypt-cert