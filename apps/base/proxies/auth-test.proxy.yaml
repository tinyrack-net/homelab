apiVersion: v1
kind: Namespace
metadata:
  name: auth-test-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: auth-test-proxy-service
  namespace: auth-test-proxy
spec:
  type: ExternalName
  ports:
    - port: 8080
      name: api
  externalName: 10.132.247.31
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: auth-test-ingress-route
  namespace: auth-test-proxy
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth-test.intranet.winetree94.com`)
      kind: Rule
      services:
        - name: auth-test-proxy-service
          kind: Service
          port: 8080
          passHostHeader: true
          scheme: http
  tls:
    secretName: letsencrypt-cert
